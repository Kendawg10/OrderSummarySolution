<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
    <!-- ========= Header ======== -->
      <div>
        <img src="images/illustration-hero.svg" class="main-img">
      </div>
    <!-- ========= End Header ======== -->
    <!-- ========= Info ======== -->  
      <div class="info">  
        <h4>Order Summary</h4>

          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

     <!-- ========= button ======== -->        
        <div class="plan">
          <div class="left">
            <img src="images/icon-music.svg" class="icon">
          </div>
          <div class="">
            <p class="annual">Annual Plan</p>
            <p class="text-2">$59.99/year</p>
          </div>
          <div class="right"><a href="#" class="hover">Change</a></div>
          </div>
        </div>  
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button> 
      </div>
    </div>
    <!-- ========= End Info ======== -->
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
